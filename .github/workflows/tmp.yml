name: Balance App GitHub CICD

on:
  push:
    branches:
      - feat/githubactions
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Run tests
        run: npm test --prefix frontend

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: frontend/coverage
